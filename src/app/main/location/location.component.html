<div class="location-container nav-link">
    <img [src]="location.imageURL" alt="image">
    <div class="title-flex">
        <h2>{{location.name}}</h2>    
    </div>
    <div class="location-description">
        <p>{{location.description}}</p>
    </div>
    <button class="visit-button" (click)="visitLocation()">Visit Now</button>
</div>
